    async function renderColorPalette(containerId, inputId, currentOwnColor = null) {
        const container = document.getElementById(containerId);
        container.innerHTML = '<span style="font-size:12px;color:#999">åŠ è½½ä¸­...</span>';
        
        const { data: users } = await dbClient.from('app_users').select('color');
        const usedColors = users ? users.map(u => u.color) : [];
        
        container.innerHTML = '';
        PRESET_COLORS.forEach(color => {
            const el = document.createElement('div');
            el.className = 'color-option';
            el.style.backgroundColor = color;
            
            const isTaken = usedColors.includes(color) && color !== currentOwnColor;
            
            if (isTaken) {
                el.classList.add('disabled');
            } else {
                el.onclick = () => {
                    container.querySelectorAll('.color-option').forEach(c => c.classList.remove('selected'));
                    el.classList.add('selected');
                    document.getElementById(inputId).value = color;
                };
            }
            if (color === currentOwnColor) {
                el.classList.add('selected');
                document.getElementById(inputId).value = color;
            }
            container.appendChild(el);
        });
    }

    async function handleLogin() {
        const user = document.getElementById('loginUser').value.trim();

        showLoading(false);
    }

    // ================= èµ„æ–™ä¿®æ”¹ (åŒ…å«ç”¨æˆ·åä¿®æ”¹) =================

    async function openProfileModal() {
        // 1. å›æ˜¾ç”¨æˆ·å
        document.getElementById('editUsername').value = currentUser.username;
        
        document.getElementById('editPass').value = '';
        let displayInitial = currentUser.initial_weight;
        if (globalUnit === 'JIN') displayInitial *= 2;
        
        document.getElementById('editInitialWeight').value = displayInitial.toFixed(2);
        await renderColorPalette('editColorPalette', 'editSelectedColor', currentUser.color);
        document.getElementById('profileModal').classList.add('active');
    }

    async function saveProfile() {
        const newName = document.getElementById('editUsername').value.trim();
        const pass = document.getElementById('editPass').value;
        const color = document.getElementById('editSelectedColor').value;
        let initial = parseFloat(document.getElementById('editInitialWeight').value);

        if (!newName) return alert("ç”¨æˆ·åä¸èƒ½ä¸ºç©º");

        const updates = {};

        // 1. æ£€æŸ¥ç”¨æˆ·åæ˜¯å¦å˜æ›´ (å¦‚æœå˜æ›´ï¼Œéœ€è¦æŸ¥é‡)
        if (newName !== currentUser.username) {
            showLoading(true); // æŸ¥é‡ç½‘ç»œè¯·æ±‚
            const { data: exist } = await dbClient.from('app_users').select('id').eq('username', newName);
            if (exist && exist.length > 0) {
                showLoading(false);
                return alert("è¯¥ç”¨æˆ·åå·²å­˜åœ¨ï¼Œè¯·æ¢ä¸€ä¸ª");
            }
            updates.username = newName; // åªæœ‰ä¸é‡å¤æ‰æ›´æ–°
        }

        if (pass) updates.password = pass;
        if (color) updates.color = color;
        if (initial) {
            if (globalUnit === 'JIN') initial /= 2;
            updates.initial_weight = initial;
        }

        if (Object.keys(updates).length > 0) {
            showLoading(true);
            const { error } = await dbClient.from('app_users').update(updates).eq('id', currentUser.id);
            if (!error) {
                currentUser = { ...currentUser, ...updates };
                localStorage.setItem('app_user_v3', JSON.stringify(currentUser));
                
                // ç«‹å³æ›´æ–°å¤´åƒå’Œåå­—
                document.getElementById('displayUsername').innerText = currentUser.username;
                const avatar = document.getElementById('userAvatar');
                avatar.innerText = currentUser.username.charAt(0).toUpperCase();
                avatar.style.backgroundColor = currentUser.color;
                
                closeModal('profileModal');
                alert("ä¿®æ”¹æˆåŠŸï¼");
                await loadData();
            } else {
                alert("ä¿®æ”¹å¤±è´¥: " + error.message);
            }
            showLoading(false);
        } else {
            closeModal('profileModal');
        }
    }

    // ================= è®°å½•ä¿®æ”¹ =================

    function openRecordModal(id, weightKg, dateStr) {
        document.getElementById('editRecordId').value = id;
        document.getElementById('editRecordDate').value = dayjs(dateStr).format('YYYY-MM-DDTHH:mm');
        const displayW = globalUnit === 'KG' ? weightKg : weightKg * 2;
        document.getElementById('editRecordWeight').value = displayW.toFixed(2);
        document.getElementById('recordModal').classList.add('active');
    }

    async function saveRecordEdit() {
        const id = document.getElementById('editRecordId').value;
        const dateStr = document.getElementById('editRecordDate').value;
        let weightVal = parseFloat(document.getElementById('editRecordWeight').value);

        if (!dateStr || !weightVal) return alert("ä¸èƒ½ä¸ºç©º");
        if (globalUnit === 'JIN') weightVal /= 2;

        showLoading(true);
        const { error } = await dbClient.from('weight_records')
            .update({ weight: weightVal, record_date: new Date(dateStr).toISOString() })
            .eq('id', id);

        if (error) alert("ä¿®æ”¹å¤±è´¥");
        else {
            closeModal('recordModal');
            await loadData();
        }
        showLoading(false);
    }

    async function handleDelete(id) {
        if (!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
        showLoading(true);
        const { error } = await dbClient.from('weight_records').delete().eq('id', id);
        if (!error) await loadData();
        showLoading(false);
    }

    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    // ================= æ¸²æŸ“ä¸å•ä½ =================

    function toggleGlobalUnit() {
        globalUnit = globalUnit === 'KG' ? 'JIN' : 'KG';
        // 1. æ›´æ–°é¡¶éƒ¨æ ‡ç­¾
        document.getElementById('globalUnitLabel').innerText = UNIT_LABELS[globalUnit];
        // 2. æ›´æ–°é¡µé¢æ‰€æœ‰å°æ ‡ç­¾
        document.querySelectorAll('.unit-text').forEach(el => el.innerText = UNIT_LABELS[globalUnit]);
        
        // 3. è½¬æ¢è¾“å…¥æ¡†ä¸­å·²æœ‰çš„æ•°å­— (ä¸ºäº†ä½“éªŒé¡ºæ»‘)
        const addInput = document.getElementById('addWeightInput');
        if (addInput.value) {
            const val = parseFloat(addInput.value);
            addInput.value = (globalUnit === 'KG' ? val / 2 : val * 2).toFixed(2);
        }

        loadData(); // é‡ç»˜æ‰€æœ‰æ•°æ®
    }

    function formatW(kg) {
        if (!kg && kg !== 0) return '--';
        const val = globalUnit === 'KG' ? kg : kg * 2;
        return val.toFixed(2);
    }

    function renderAll(records) {
        const unitText = UNIT_LABELS[globalUnit];

        // 1. åˆ—è¡¨
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = '';
        const myRecords = records.filter(r => r.user_id === currentUser.id);
        
        [...myRecords].reverse().forEach(r => {
            tbody.innerHTML += `
                <tr>
                    <td>${dayjs(r.record_date).format('MM-DD HH:mm')}</td>
                    <td style="font-weight:bold; color:var(--primary)">${formatW(r.weight)}</td>
                    <td style="text-align:right">
                        <button class="op-btn btn-edit" onclick="openRecordModal(${r.id}, ${r.weight}, '${r.record_date}')">âœï¸ ä¿®æ”¹</button>
                        <button class="op-btn btn-del" onclick="handleDelete(${r.id})">ğŸ—‘ï¸ åˆ é™¤</button>
                    </td>
                </tr>`;
        });

        // 2. æ’è¡Œæ¦œ
        const userStats = {};
        Object.values(allUsers).forEach(u => {
            userStats[u.id] = { name: u.username, initial: u.initial_weight, current: u.initial_weight };
        });
        records.forEach(r => {
            if (userStats[r.user_id]) userStats[r.user_id].current = r.weight;
        });
        const ranking = Object.values(userStats).map(u => ({ ...u, loss: u.initial - u.current }))
            .sort((a, b) => b.loss - a.loss);

        const lbBody = document.getElementById('leaderboardBody');
        lbBody.innerHTML = '';
        ranking.forEach((r, i) => {
            const color = r.loss > 0 ? '#27ae60' : (r.loss < 0 ? '#c0392b' : '#7f8c8d');
            const sign = r.loss > 0 ? '-' : '+';
            const displayLoss = Math.abs(globalUnit === 'KG' ? r.loss : r.loss * 2).toFixed(2);
            lbBody.innerHTML += `
                <tr class="rank-${i+1}">
                    <td><span class="rank-badge">${i+1}</span></td>
                    <td style="font-weight:bold; color:#333">${r.name}</td>
                    <td>${formatW(r.initial)}</td>
                    <td>${formatW(r.current)}</td>
                    <td style="color:${color};font-weight:bold">${r.loss===0?'--':sign+displayLoss} <span style="font-size:12px;color:#999">${unitText}</span></td>
                </tr>`;
        });

        // 3. å›¾è¡¨
        const ctx = document.getElementById('weightChart').getContext('2d');
        const rawDates = [...new Set(records.map(r => r.record_date))].sort();
        const labels = rawDates.map(d => dayjs(d).format('MM-DD'));
        
        const datasets = Object.values(allUsers).map(u => {
            const uRecs = records.filter(r => r.user_id === u.id);
            const data = rawDates.map(d => {
                const find = uRecs.find(r => r.record_date === d);
                return find ? (globalUnit==='KG'?find.weight:find.weight*2) : null;
            });
            return {
                label: u.username,
                data: data,
                borderColor: u.color,
                backgroundColor: u.color,
                spanGaps: true, tension: 0.3, pointRadius: 4, pointHoverRadius: 6
            };
        });

        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: { 
                responsive: true, maintainAspectRatio: false,
                interaction: { mode: 'index', intersect: false },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' ' + unitText;
                            }
                        }
                    }
                },
                scales: { y: { title: { display: true, text: unitText } } } 
            }
        });
    }

    function switchView(id) {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function showLoading(show) {
        document.getElementById('loading').style.display = show ? 'flex' : 'none';
    }
</script>
